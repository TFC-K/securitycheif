
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gemeente Heerlen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>
    <header>
        <img src="logo_gemeente_heerlen.svg" height="48px">
    </header>
    <main>
        <div style="max-width: 512px;padding: 1.5rem;">
            <h1>Registreren</h1>
            <form action="#" style="display: flex;flex-direction: column;gap: 1rem;">
                <input class="field" type="email" placeholder="Email">
                <input class="field" type="password" placeholder="Wachtwoord">
                <input class="field" type="text" placeholder="Bedrijf website">
                <input class="button" type="submit" value="Registreer">
            </form>

            <p style="margin-top: 5rem;">Heeft u al een account voor uw bedrijf?<br><a style="text-decoration: none;color: #0b7c7b;font-weight: 600;" href="/">Inloggen met uw account.</a></p>
        </div>
    </main>
    <footer>
        <img src="logofooter.png">

        <ul>
            <li>een</li>
            <li>twee</li>
            <li>drie</li>
        </ul>
    </footer>
</body>

</html>

<style>
    .field {
        background-color: whitesmoke;
        border-radius: 5px;
        padding: 1rem 1rem;
        font-size: 18px;
        border: none;
    }

    .button {
        background-color: #0b7c7b;
        border: none;
        border-radius: 5px;
        padding: .5rem 1rem;
        font-size: 24px;
        cursor: pointer;
        transition: filter .1s ease-in-out;
        margin-top: 2.5rem;
    }

    .button:hover {
        filter: brightness(1.15);
    }
</style>
